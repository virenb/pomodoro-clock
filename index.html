<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</head>

<body>
  <div class="container-fluid text-center">
    <h1>Pomodoro Clock</h1>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div id="clock">25</div>
        <div>
          <input type="button" class="btn btn-danger" id="start" value="Start" />
          <input type="button" class="btn btn-danger" id="reset" value="Reset" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="lengthTitles">Session Length</div>
        <div id="sessionLength">25</div>
        <input type="button" class="btn btn-default btn-sm" id="increaseSession" value="+" />
        <input type="button" class="btn btn-default btn-sm" id="decreaseSession" value="-" />
      </div>
      <div class="col-md-4 col-md-offset-4">
        <div class="lengthTitles">Break Length</div>
        <div id="breakLength">5</div>
        <input type="button" class="btn btn-default btn-sm" id="increaseBreak" value="+" />
        <input type="button" class="btn btn-default btn-sm" id="decreaseBreak" value="-" />
      </div>
    </div>
  </div>
  </div>
</body>

</html>
